<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/timer.css">
    <title>Timer</title>
</head>
<body>
    <div class="navbar">
        <button id="clock">CLOCK</button>
    </div>
    
    <hr>
        <div class="timer-container">
                <div id="timer">
                    <span id="hour">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
                <div class="buttons">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                    <button id="restart">Restart</button>
                </div>
                
            
        </div>
    

    <script>

        
        const hrs = document.getElementById('hour');
        const min = document.getElementById('min');
        const sec = document.getElementById('sec');
        const start = document.getElementById('start');
        const stop = document.getElementById('stop');
        const reset = document.getElementById('reset');
        const restart = document.getElementById('restart');
        const clock = document.getElementById('clock');

        clock.addEventListener('click',()=>{
            window.location.href='./CLOCK.html';
        })

        let demosec = 0;
        let demomin = 0;
        let demohrs = 0;
        let interval = null;
        


        function updateTimer(){
            sec.innerHTML = demosec < 10 ? '0'+demosec : demosec;
            min.innerHTML = demomin < 10 ? '0'+demomin : demomin;
            hrs.innerHTML = demohrs < 10 ? '0'+demohrs : demohrs;  
        }

        function startTimer(){
            if(interval) return;
            interval = setInterval(()=>{
                demosec++;
                if(demosec > 59){
                    demomin++;
                    demosec = 0;
                }

                if(demomin > 59){
                    demohrs++;
                    demomin = 0;
                }

                updateTimer();
            },1000)
        }

       
        function stopTimer(){
            clearInterval(interval);
            interval = null;
        }

        function resetTimer(){
            demosec = 0;
            demomin = 0;
            demohrs = 0;
            updateTimer();
            stopTimer();
        }

        function restartTimer(){
            resetTimer();
            startTimer();
        }


        start.addEventListener('click', startTimer);
        stop.addEventListener('click', stopTimer);
        reset.addEventListener('click', resetTimer);
        restart.addEventListener('click', restartTimer);
    </script>
</body>
</html>
